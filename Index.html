<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groot Commit History Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background-color: #9b9bc0;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #2c2c45;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #7f9cf5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
    }

    /* Left Sidebar */
    .sidebar {
      width: 250px;
      background: #2b2b3a;
      padding: 20px;
      height: 100vh;
      position: sticky;
      top: 0;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar h3 {
      color: #7f9cf5;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 16px;
      padding: 8px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background: #393f58;
    }

    /* Main Content */
    .container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .commit {
      background: #2b2b3a;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .commit:hover {
      transform: scale(1.02);
    }

    .commit-header {
      padding: 16px;
      background: #393f58;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .commit-title {
      font-size: 18px;
      color: #7f9cf5;
    }

    .commit-message {
      font-style: italic;
      color: #aaa;
      margin-top: 4px;
    }

    .commit-details {
      display: none;
      padding: 20px;
      background: #222;
      border-left: 4px solid #7f9cf5;
    }

    .file-item {
      margin-bottom: 15px;
      background: #343a46;
      padding: 12px;
      border-radius: 6px;
    }

    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-header span {
      font-weight: 600;
      color: #f5f5f5;
    }

    .file-content {
      display: none;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: monospace;
      color: #80cbc4;
      white-space: pre-wrap;
      border: 1px solid #333;
    }

    .toggle-btn {
      background-color: #7f9cf5;
      color: #111;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #5a6ef5;
    }

    .badge {
      background: #263238;
      color: #00e5ff;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 6px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        box-shadow: none;
      }

      .container {
        margin-left: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
      a:hover {
        color: blue;
      }

      
    }
  </style>
</head>
<body>
  <header>üìú Groot Commit History Viewer</header>
  <div class="main-container">
    <div class="sidebar">
     <a href="/dashboard.html"><h3>Dashboard</h3></a>
  
      <ul>
        <li><a href="#">Commit Overview</a></li>
        <li><a href="#">File Status</a></li>
        <li><a href="#">Branches</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="container">
      <div id="commitList">Loading commits...</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:3002/get-groot-data")
        .then(res => res.json())
        .then(data => {
          const { commits, files } = data;
          const commitList = document.getElementById("commitList");
          commitList.innerHTML = "";

          if (commits.length === 0) {
            commitList.innerHTML = "No commits available.";
            return;
          }

          commits.forEach((commit, index) => {
            const commitElement = document.createElement("div");
            commitElement.classList.add("commit");

            const commitHeader = document.createElement("div");
            commitHeader.classList.add("commit-header");

            const commitTitle = document.createElement("div");
            commitTitle.classList.add("commit-title");
            commitTitle.innerHTML = `üîó Commit: <span class="badge">${commit.commitHash.substring(0, 8)}</span>`;

            const commitMsg = document.createElement("div");
            commitMsg.classList.add("commit-message");
            commitMsg.innerText = `"${commit.message}" ‚Äî ${new Date(commit.timeStamp).toLocaleString()}`;

            const commitDetails = document.createElement("div");
            commitDetails.classList.add("commit-details");

            // Add files for this commit
            commit.files.forEach(file => {
              const fileItem = document.createElement("div");
              fileItem.classList.add("file-item");

              const fileHeader = document.createElement("div");
              fileHeader.classList.add("file-header");

              const fileName = document.createElement("span");
              fileName.innerHTML = `üìÑ ${file.path} <span class="badge">${file.hash.substring(0, 8)}</span>`;

              const toggleBtn = document.createElement("button");
              toggleBtn.classList.add("toggle-btn");
              toggleBtn.innerText = "Show Content";

              const fileContent = document.createElement("div");
              fileContent.classList.add("file-content");
              fileContent.innerText = files[file.hash]?.content || "No content available.";

              toggleBtn.addEventListener("click", () => {
                const isVisible = fileContent.style.display === "block";
                fileContent.style.display = isVisible ? "none" : "block";
                toggleBtn.innerText = isVisible ? "Show Content" : "Hide Content";
              });

              fileHeader.appendChild(fileName);
              fileHeader.appendChild(toggleBtn);
              fileItem.appendChild(fileHeader);
              fileItem.appendChild(fileContent);
              commitDetails.appendChild(fileItem);
            });

            // Expand/collapse logic
            commitHeader.addEventListener("click", () => {
              const isOpen = commitDetails.style.display === "block";
              document.querySelectorAll(".commit-details").forEach(el => el.style.display = "none");
              commitDetails.style.display = isOpen ? "none" : "block";
            });

            commitHeader.appendChild(commitTitle);
            commitHeader.appendChild(commitMsg);
            commitElement.appendChild(commitHeader);
            commitElement.appendChild(commitDetails);
            commitList.appendChild(commitElement);
          });
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("commitList").innerHTML = "‚ùå Failed to load commit data.";
        });
    });
  </script>
</body>
</html>
