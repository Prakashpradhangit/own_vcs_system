<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groot Commit History Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00e676;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .commit {
      background: #1e1e1e;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
    }

    .commit:hover {
      transform: scale(1.01);
    }

    .commit-header {
      padding: 16px;
      background: #2b2b2b;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .commit-title {
      font-size: 18px;
      color: #00e676;
    }

    .commit-message {
      font-style: italic;
      color: #cccccc;
      margin-top: 4px;
    }

    .commit-details {
      display: none;
      padding: 20px;
      background: #222;
      border-left: 4px solid #00e676;
    }

    .file-item {
      margin-bottom: 15px;
      background: #2c2c2c;
      padding: 12px;
      border-radius: 6px;
    }

    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-header span {
      font-weight: 600;
      color: #f5f5f5;
    }

    .file-content {
      display: none;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: monospace;
      color: #80cbc4;
      white-space: pre-wrap;
      border: 1px solid #333;
    }

    .toggle-btn {
      background-color: #00e676;
      color: #111;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #00c853;
    }

    .badge {
      background: #263238;
      color: #00e5ff;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 6px;
    }

    @media (max-width: 768px) {
      .commit-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>üìú Groot Commit History Viewer</header>
  <div class="container">
    <div id="commitList">Loading commits...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:3001/get-groot-data")
        .then(res => res.json())
        .then(data => {
          const { commits, files } = data;
          const commitList = document.getElementById("commitList");
          commitList.innerHTML = "";

          commits.forEach((commit, index) => {
            const commitElement = document.createElement("div");
            commitElement.classList.add("commit");

            const commitHeader = document.createElement("div");
            commitHeader.classList.add("commit-header");

            const commitTitle = document.createElement("div");
            commitTitle.classList.add("commit-title");
            commitTitle.innerHTML = `üîó Commit: <span class="badge">${commit.commitHash.substring(0, 8)}</span>`;

            const commitMsg = document.createElement("div");
            commitMsg.classList.add("commit-message");
            commitMsg.innerText = `"${commit.message}" ‚Äî ${new Date(commit.timeStamp).toLocaleString()}`;

            const commitDetails = document.createElement("div");
            commitDetails.classList.add("commit-details");

            // Add files for this commit
            commit.files.forEach(file => {
              const fileItem = document.createElement("div");
              fileItem.classList.add("file-item");

              const fileHeader = document.createElement("div");
              fileHeader.classList.add("file-header");

              const fileName = document.createElement("span");
              fileName.innerHTML = `üìÑ ${file.path} <span class="badge">${file.hash.substring(0, 8)}</span>`;

              const toggleBtn = document.createElement("button");
              toggleBtn.classList.add("toggle-btn");
              toggleBtn.innerText = "Show Content";

              const fileContent = document.createElement("div");
              fileContent.classList.add("file-content");
              fileContent.innerText = files[file.hash]?.content || "No content available.";

              toggleBtn.addEventListener("click", () => {
                const isVisible = fileContent.style.display === "block";
                fileContent.style.display = isVisible ? "none" : "block";
                toggleBtn.innerText = isVisible ? "Show Content" : "Hide Content";
              });

              fileHeader.appendChild(fileName);
              fileHeader.appendChild(toggleBtn);
              fileItem.appendChild(fileHeader);
              fileItem.appendChild(fileContent);
              commitDetails.appendChild(fileItem);
            });

            // Expand/collapse logic
            commitHeader.addEventListener("click", () => {
              const isOpen = commitDetails.style.display === "block";
              document.querySelectorAll(".commit-details").forEach(el => el.style.display = "none");
              commitDetails.style.display = isOpen ? "none" : "block";
            });

            commitHeader.appendChild(commitTitle);
            commitHeader.appendChild(commitMsg);
            commitElement.appendChild(commitHeader);
            commitElement.appendChild(commitDetails);
            commitList.appendChild(commitElement);
          });
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("commitList").innerHTML = "‚ùå Failed to load commit data.";
        });
    });
  </script>
</body>
</html>
